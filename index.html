<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">
  <title>Weather App</title>
</head>
<body class="good-weather">
  <header>
    <h1>Weather App</h1>
  </header>
  <div class="container-general">
    <div class="weather-card">
      <div class="search-container">
        <input type="text" class="place-input" placeholder="Inserisci una città">
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="main-card open-main">
        <div class="cont-icon-and-temperature">
          <img src="https://cdn-icons-png.flaticon.com/512/7084/7084486.png" alt="">
          <div class="temperature-city">
            <h2 class="temperature-output">13°c</h2>
            <p class="city-output">London</p>
          </div>
        </div>
        <div class="humidity-wind">
          <div class="humidity-percentage">
            <i class="fa-solid fa-water"></i>
            <div class="humidity-text">
              <p class="humidity-output">65%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind-speed">
            <i class="fa-solid fa-wind"></i>
            <div class="wind-speed-text">
              <p class="wind-speed-output">18km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
